# Inventory file
all:
  vars:
    adminuser: "ecite"
    locale: "de_DE.UTF-8"
    timezone: "Europe/Berlin"
    ntp_server: [0.de.pool.ntp.org,1.de.pool.ntp.org,2.de.pool.ntp.org,3.de.pool.ntp.org]
    ntp_server_backup: [pool.ntp.org]
    sshca_host_pubkeys_folder: "~/sshca"
    sshca_pubkey_file: "~/sshca/ssh-root-ca.pub"
    sshca_host_certificate_file: "~/sshca/{{ inventory_hostname }}/etc/ssh/ssh_host_ecdsa_key-cert.pub"
  hosts:
    debianserver1.fritz.box:
      new_hostname: "debianserver1"
      new_domain: "fritz.box"
    debianserver2.fritz.box:
      new_hostname: "debianserver2"
      new_domain: "fritz.box"
    rpi1.fritz.box:
    rpi2.fritz.box:

  children:
    test:
      debianserver1.fritz.box:
      debianserver2.fritz.box:
    rpis:
      hosts:
        rpi1.fritz.box:
        rpi2.fritz.box:
    ssh_servers:
      hosts:
        debianserver1.fritz.box:
        debianserver2.fritz.box:
        rpi1.fritz.box:
        rpi2.fritz.box:
