# Inventory file
all:
  vars:
    # Role common
    adminuser: "ecite"
    locale: "de_DE.UTF-8"
    timezone: "Europe/Berlin"
    ntp_server: [0.de.pool.ntp.org,1.de.pool.ntp.org,2.de.pool.ntp.org,3.de.pool.ntp.org]
    ntp_server_backup: [pool.ntp.org]
    # Role ssh_server
    sshca_root_pubkey_file: "~/sshca/ssh-root-ca.pub"
    sshca_host_pubkey_folder: "~/sshca"
    sshca_host_pubkey_cert_file: "~/sshca/{{ inventory_hostname }}/etc/ssh/ssh_host_ecdsa_key-cert.pub"
    yubico_api_id: "12345"

  hosts:
    debianserver1.fritz.box:
      new_hostname: "debianserver1"
      new_domain: "fritz.box"
      bastionhost: "yes"
      principals: [servers,bastion] # The principal `all` is appended automatically
      clean_authorized_keys: "no"
    debianserver2.fritz.box:
      new_hostname: "debianserver2"
      new_domain: "fritz.box"
      principals: [servers] # The principal `all` is appended automatically 
      clean_authorized_keys: "no"

  children:
    ssh_servers:
      hosts:
        debianserver1.fritz.box:
        debianserver2.fritz.box:
